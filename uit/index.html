<html lang='vi'>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="shortcut icon" href="https://tuyensinh.uit.edu.vn/favicon.ico" type="image/vnd.microsoft.icon">
	<meta name="description" content="Web Shortcut for UIT Students">
	<link rel="apple-touch-icon" sizes="128x128" href="https://tuyensinh.uit.edu.vn/favicon.ico">
	<!-- Set the viewport width to device width for mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Shortcut for UIT Students</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="manifest" href="manifest.webmanifest">
	<style>
	body{
		background-color: white;
	}
	img{
		max-width: 125px;
	}
	.container{
		max-width: 700px;
	}
	.box{
		-shadow: 0 3px 15px rgb(0 0 0 / 0.2);
		 background-color: white;
		 font-weight: bold;
		 color: 2f6bff;
		 cursor: pointer;
		 padding: 10px;
		 display: table-cell;
			vertical-align: middle;
	}
	</style>
</head>
<body>
	<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center ">
		<div class="container p-2">
			<div class="row mb-2 justify-content-evenly">
				<div class="col-md-4 text-center p-1" onclick="window.location.href='https://student.uit.edu.vn/'">
					<button class="btn btn-primary box">Cổng thông tin sinh viên</button>
				</div>
				<div class="col-md-4 text-center p-1" onclick="window.location.href='https://ctsv.uit.edu.vn/'">
					<button class="btn btn-primary box">Công tác sinh viên</button>
				</div>
			</div>
			<div class="row mb-2 justify-content-evenly">
				<div class="col-md-4 text-center p-1" onclick="window.location.href='https://forum.uit.edu.vn/'">
					<button class="btn btn-primary box">UIT Forum</button>
				</div>
				<div class="col-md-4 text-center p-1" onclick="window.location.href='https://khtc.uit.edu.vn/'">
					<button class="btn btn-primary box">Kế hoạch tài chính</button>
				</div>
			</div>
			<div class="row mb-2 justify-content-evenly">
				<div class="col-md-4 text-center p-1" onclick="window.location.href='https://oep.uit.edu.vn/'">
					<button class="btn btn-primary box">OEP</button>
				</div>
				<div class="col-md-4 text-center p-1" onclick="window.location.href='https://courses.uit.edu.vn/'">
					<button class="btn btn-primary box">Môn học</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
